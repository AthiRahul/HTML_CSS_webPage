<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark = prompt("Enter the mark");
        console.log(mark);
        let grade;
        switch(true){
            
            case mark >= 90 && mark <=100:
                grade = "grade S";
                break;
            case mark >= 80 && mark < 90:
                grade = "grade A"
                break;
            case mark >= 70 && mark < 80:
                grade = "grade B"
                break;
            case mark >= 60 && mark < 70:
                grade = "grade C"
                break;
            case mark >= 50 && mark < 60:
                grade = "grade D"
                break;
            case mark >= 40 && mark < 50:
                grade = "grade E"
                break;
            case mark >= 0 && mark < 40:
                grade = "grade F"
                break;
            default:
                grade="invalid mark"

        }
        console.log (grade);


    </script>
</body>
</html>
