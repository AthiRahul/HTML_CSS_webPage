<body>
    <script>
        const array=[1,8,4,3,5];
        let temparray=[];
        for(let i=0;i<=array.length-1;i++)
        {
        for(let j=0;j<=i;j++)
        {
           if(array[i]>array[j])
           {
                temparray=array[i];
                array[i]=array[j];
                array[j]=temparray;

            }
        }
        }
        console.log(array);



    </script>
